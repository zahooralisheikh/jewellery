<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Sign Up </h3>
        &nbsp;
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required placeholder=" Enter your First name" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required placeholder=" Enter your Last name" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="Date of birth">DATE OF BIRTH</label>
                <input type="text" name="Date of birth" id="date of birth" required placeholder=" Enter your Date of birth" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" class="form-control form-control-lg" required minlength="6" placeholder=" Enter your Email" name="email" id="email"
                       aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control form-control-lg" required placeholder="Enter your Password" name="password"
                       id="password">
            </div>

            <input type="submit" value="SIGNUP" class="btn btn-primary btn-block">
            <span style="margin-top: 10px">Already have an account ! &nbsp; <a class="linkControl" href="login.html"
                                                                      th:href="@{/login}">Login here</a></span>
 <div>


        
        </form>
    </div>
</div>
